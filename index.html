<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <p>--------------StopWatch--------------</p>
      </div>

      <div class="watch">
        <span class="minute">00</span> :
        <span class="seconds">00</span> :
        <span class="tens">00</span>

      </div>

      <div class="btndiv">
        <button class="buton buton-play"><i class="fa-solid fa-play"></i></button>
        <button class="buton buton-pause"><i class="fa-solid fa-pause"></i></button>
        <button class="buton buton-reset"><i class="fa-solid fa-stop"></i></button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
